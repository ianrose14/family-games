<html>
    <head>
        <style>
            td {
                text-align: center;
                min-width: 100px;
                height: 100px;
            }
        </style>
        <script>
            function putPath(eltId, path) {
                document.getElementById(eltId).value = document.location.host + path;
            }
        </script>
    </head>
    <body>
        <h2>Would you like to play Tic-Tac-Toe?</h2>

        <form method="POST" action="/start">
            <div align="center" style="margin-top: 50px">
                <p>
                    Competitor #1: <input type="text" size="40" placeholder="url" id="comp1" name="comp1">
                    <button type="button" onclick="javascript:putPath('comp1', '/logic/random')">Random</button>
                    <button type="button" onclick="javascript:putPath('comp1', '/logic/easy')">Easy</button>
                </p>
                <p>
                    Competitor #2: <input type="text" size="40" placeholder="url" id="comp2" name="comp2">
                    <button type="button" onclick="javascript:putPath('comp2', '/logic/random')">Random</button>
                    <button type="button" onclick="javascript:putPath('comp2', '/logic/easy')">Easy</button>
                </p>
                <p>
                    <button>Let's do it</button>
                </p>
            </div>
        </form>
    </body>
</html>
